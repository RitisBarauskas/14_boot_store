{% extends 'base.html' %}

{% block title %}
    {{ category.name }} - Товары
{% endblock %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <hr>
    <ol>
        {% for good in goods %}
            <li>
                GOOD ID: {{ good.id }}
                <br>{{ good.name }}
                <br><a href="{% url 'goods:good_detail' good.id %}">Подробнее</a>
            </li>
            <hr>
        {% endfor %}
    </ol>

{% endblock %}
